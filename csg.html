<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🧠 Memory Game</h1>
        <div class="stats">
            <p>⏳ Time: <span id="timer">0</span> sec</p>
            <p>🔄 Moves: <span id="moves">0</span></p>
            <button id="theme-toggle" class="button">🌙 Dark Mode</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <button id="restart" class="button">🔄 Restart Game</button>
        <h2 class="leaderboard-title">🏆 Leaderboard</h2>
        <p class="leaderboard">Best Time: <span id="best-time">--</span> sec | Best Moves: <span id="best-moves">--</span></p>
    </div>
    <audio id="flip-sound" src="flip.mp3"></audio>
    <audio id="match-sound" src="match.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
